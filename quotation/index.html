<!DOCTYPE html>
<html>
<head>
    <title>Poké Mart Accessories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="images/pokeball.jpg" type="image/jpeg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #logo {
            max-width: 100px;
        }
        #productList thead {
            background-color: #007bff;
            color: white;
        }
        #productList tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <img id="logo" src="images/pokemart.jpg" alt="Poké Mart Logo">
            <h1>Poké Mart Accessories</h1>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>

        <br><br>

        <table id="productList" class="table table-bordered">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Total Price</th>
                    <th>VAT (7%)</th>
                    <th>Total Price with VAT</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be added here -->
            </tbody>
        </table>

        <br>

        <div id="finalTotalPriceContainer" class="text-right">
            <strong>Total Price with VAT:</strong> $<span id="finalTotalPrice">0.00</span>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalProductForm">
                        <div class="form-group">
                            <label for="modalAccessories">Choose an accessory:</label>
                            <select id="modalAccessories" class="form-control">
                                <option value="600">Great Ball - $600</option>
                                <option value="800">Ultra Ball - $200</option>
                                <option value="200">Potion - $800</option>
                                <option value="700">Super Potion - $700</option>
                                <option value="1500">Hyper Potion - $1500</option>
                                <option value="2500">Max Potion - $2500</option>
                                <option value="3000">Full Restore - $3000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modalAmount">Amount:</label>
                            <input type="number" id="modalAmount" name="modalAmount" class="form-control" min="1" max="10">
                        </div>
                        <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Thank you for shopping at Poké Mart!</p>
        <p>For more questions, contact us at <a href="mailto:support@pokemart.com">support@pokemart.com</a></p>
    </footer>

    <script>
        $(document).ready(function() {
            let finalTotalPrice = 0;

            $('#saveProduct').click(function() {
                let accessory = $('#modalAccessories option:selected').text();
                let amount = $('#modalAmount').val();
                let price = $('#modalAccessories').val();
                let totalPriceWithoutVAT = price * amount;
                let vatRate = 0.07;
                let vatAmount = totalPriceWithoutVAT * vatRate;
                let totalPriceWithVAT = totalPriceWithoutVAT + vatAmount;
                
                $('#productList tbody').append(
                    `<tr>
                        <td>${accessory}</td>
                        <td>${amount}</td>
                        <td>$${totalPriceWithoutVAT.toFixed(2)}</td>
                        <td>$${vatAmount.toFixed(2)}</td>
                        <td>$${totalPriceWithVAT.toFixed(2)}</td>
                        <td>
                            <button class="editButton btn btn-sm btn-warning">Edit</button>
                            <button class="deleteButton btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>`
                );

                finalTotalPrice += totalPriceWithVAT;
                $('#finalTotalPrice').text(finalTotalPrice.toFixed(2));

                $('#modalProductForm')[0].reset();
                $('#addProductModal').modal('hide');
            });

            $(document).on('click', '.editButton', function() {
                let row = $(this).closest('tr');
                let accessory = row.find('td:eq(0)').text();
                let amount = row.find('td:eq(1)').text();

                $('#modalAccessories option').filter(function() {
                    return $(this).text() === accessory;
                }).prop('selected', true);
                $('#modalAmount').val(amount);

                row.remove();
                updateFinalTotalPrice();
                $('#addProductModal').modal('show');
            });

            $(document).on('click', '.deleteButton', function() {
                let row = $(this).closest('tr');
                row.remove();
                updateFinalTotalPrice();
            });

            function updateFinalTotalPrice() {
                finalTotalPrice = 0;
                $('#productList tbody tr').each(function(index, row) {
                    let totalPriceWithVAT = parseFloat($(row).find('td:eq(4)').text().replace('$', ''));
                    finalTotalPrice += totalPriceWithVAT;
                });
                $('#finalTotalPrice').text(finalTotalPrice.toFixed(2));
            }
        });
    </script>
</body>
</html>
