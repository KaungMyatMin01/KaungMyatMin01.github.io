<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global1.css">
</head>
<body>
    <h2>Car Accessories</h2>
    <form id="accessoryForm">
        <label for="accessories">Choose an accessory:</label>
        <select id="accessories">
            <option value="50">Accessory 1 - $50</option>
            <option value="100">Accessory 2 - $100</option>
            <option value="150">Accessory 3 - $150</option>
        </select>
        <br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="10" value="1">
        <br><br>
        <input type="button" value="Add" onclick="addAccessory()">
    </form>
    <br>
    <h3>Product List</h3>
    <table id="productList">
        <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total Price</th>
        </tr>
    </table>
    <h3 id="totalPrice">Total Price: $0</h3>
    <h3 id="vatAmount">VAT (7%): $0</h3>
    <h3 id="totalWithVAT">Total with VAT: $0</h3>

    <script>
        var totalPrice = 0;

        function addAccessory() {
            var accessorySelect = document.getElementById("accessories");
            var amountInput = document.getElementById("amount");
            var table = document.getElementById("productList");

            var accessoryText = accessorySelect.options[accessorySelect.selectedIndex].text;
            var accessoryValue = parseFloat(accessorySelect.value);
            var amountValue = parseInt(amountInput.value);

            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = accessoryText;
            cell2.innerHTML = amountValue;
            cell3.innerHTML = "$" + accessoryValue.toFixed(2);
            cell4.innerHTML = "$" + (accessoryValue * amountValue).toFixed(2);

            // Update total price
            totalPrice += accessoryValue * amountValue;
            document.getElementById("totalPrice").innerText = "Total Price: $" + totalPrice.toFixed(2);

            // Calculate and update VAT and total with VAT
            var vat = totalPrice * 0.07;
            var totalWithVAT = totalPrice + vat;

            document.getElementById("vatAmount").innerText = "VAT (7%): $" + vat.toFixed(2);
            document.getElementById("totalWithVAT").innerText = "Total with VAT: $" + totalWithVAT.toFixed(2);
        }
    </script>
</body>
</html>
