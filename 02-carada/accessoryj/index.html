<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Car Accessories</h2>
    <form id="accessoryForm">
        <label for="accessories">Choose an accessory:</label>
        <select id="accessories">
            <option value="50">Accessory 1 - $50</option>
            <option value="100">Accessory 2 - $100</option>
            <option value="150">Accessory 3 - $150</option>
        </select>
        <br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="10" value="1">
        <br><br>
        <input type="button" value="Add" id="addButton">
    </form>
    <br>
    <h3>Product List</h3>
    <table id="productList">
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <h3 id="totalPrice">Total Price: $0</h3>
    <h3 id="vatAmount">VAT (7%): $0</h3>
    <h3 id="totalWithVAT">Total with VAT: $0</h3>

    <script>
        var totalPrice = 0;

        $(document).ready(function() {
            $('#addButton').click(function() {
                var accessorySelect = $('#accessories option:selected');
                var amountValue = parseInt($('#amount').val());
                var accessoryText = accessorySelect.text();
                var accessoryValue = parseFloat(accessorySelect.val());

                // Add a new row to the table
                $('#productList tbody').append(`
                    <tr>
                        <td>${accessoryText}</td>
                        <td>${amountValue}</td>
                        <td>$${accessoryValue.toFixed(2)}</td>
                        <td>$${(accessoryValue * amountValue).toFixed(2)}</td>
                    </tr>
                `);

                // Update total price
                totalPrice += accessoryValue * amountValue;
                $('#totalPrice').text(`Total Price: $${totalPrice.toFixed(2)}`);

                // Calculate and update VAT and total with VAT
                var vat = totalPrice * 0.07;
                var totalWithVAT = totalPrice + vat;

                $('#vatAmount').text(`VAT (7%): $${vat.toFixed(2)}`);
                $('#totalWithVAT').text(`Total with VAT: $${totalWithVAT.toFixed(2)}`);
            });
        });
    </script>
</body>
</html>
